{% extends "base.html" %}
{% block navbar %}{% endblock %}
{% block content %}
<div class="login-container">
  <div class="login-card">
    <!-- Left half with gradient -->
    <div class="login-left d-none d-md-flex justify-content-center align-items-center">
      <h2 style="color: white; font-weight: 700; text-align: center; padding: 0 1rem;">Welcome to HealthBridge AI</h2>
    </div>

    <!-- Right half with form -->
    <div class="login-right p-4">
      <h3 class="mb-4 text-center" style="color: black;">Login</h3>
      <form method="POST">
        <div class="form-group mb-3">
          <label for="username" style="color: black;"><strong>Username:</strong></label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group mb-3">
          <label for="password" style="color: black;"><strong>Password:</strong></label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-login">Login</button>
      </form>
      <p class="mt-3 text-center" style="color: black;">
        Don't have an account? <a href="{{ url_for('auth.register') }}" style="color: black; font-weight: 600;">Register</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
